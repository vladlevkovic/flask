<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Last name</th>
            <th>Age</th>

        {% for student in students %}

        {% endfor %}
    </table>
</body>
</html>
